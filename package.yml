name       : geary
version    : 0.11.3
release    : 10
source     :
    - https://download.gnome.org/sources/geary/0.11/geary-0.11.3.tar.xz : 419e9875c81d00e990aab61d419e64ca925928f046af88362d9029a7ba8c82e4
license    : LGPL-2.1
summary    : Geary is a mail client for GNOME 3.
description: |
    Geary is a mail client for GNOME 3.
component  : network.mail
builddeps  :
    - pkgconfig(xml2po)
    - pkgconfig(webkitgtk-3.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(gee-0.8)
    - pkgconfig(libsecret-1)
    - pkgconfig(libnotify)
    - pkgconfig(libcanberra)
    - pkgconfig(sqlite3)
    - pkgconfig(gmime-2.6)
    - pkgconfig(gcr-3)
    - gettext-devel
    - desktop-file-utils
    - vala
setup      : |
    ./configure --prefix=/usr --libdir=%libdir%
build      : |
    %make
install    : |
    %make_install
