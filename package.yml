name       : geary
version    : 3.32.2
release    : 27
source     :
    - https://download.gnome.org/sources/geary/3.32/geary-3.32.2.tar.xz : f821632356f1c0f694e6fe7c301952fa393e3522a0151f718348ec80f01fe569
license    :
    - BSD-2-Clause # Snowball
    - CC-BY-SA-3.0 # Icons
    - LGPL-2.1-or-later # Source
summary    : Geary is a mail client for GNOME 3
description: |
    Geary is a mail client for GNOME 3.
component  : network.mail
builddeps  :
    - pkgconfig(enchant-2)
    - pkgconfig(folks)
    - pkgconfig(gcr-3)
    - pkgconfig(gee-0.8)
    - pkgconfig(gmime-2.6)
    - pkgconfig(goa-1.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libcanberra)
    - pkgconfig(libnotify)
    - pkgconfig(libsecret-1)
    - pkgconfig(libunwind)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
    - itstool
    - valadoc
rundeps    :
    - gnome-keyring
setup      : |
    %patch -p1 < $pkgfiles/utfmismatch-rfc822string.patch
    %patch -p1 < $pkgfiles/Dont-use-unsupported-vala-syntax.patch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
