name       : geary
version    : 0.12.4
release    : 17
source     :
    - https://download.gnome.org/sources/geary/0.12/geary-0.12.4.tar.xz : b5224cb3f07d6856acc67b3242785c115fa1bba1f9677267823bdfe9e484d307
license    :
    - BSD-2-Clause # Snowball
    - CC-BY-SA-3.0 # Icons
    - LGPL-2.1-or-later # Source
summary    : Geary is a mail client for GNOME 3.
description: |
    Geary is a mail client for GNOME 3.
component  : network.mail
builddeps  :
    - pkgconfig(enchant)
    - pkgconfig(gcr-3)
    - pkgconfig(gee-0.8)
    - pkgconfig(gmime-2.6)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra)
    - pkgconfig(libnotify)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
    - pkgconfig(xml2po)
    - desktop-file-utils
    - gnome-doc-utils
    - valadoc
setup      : |
    mkdir build && cd build
    %cmake ..
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install
    popd
