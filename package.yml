name       : geary
version    : 0.11.2
release    : 7
source     :
    - https://download.gnome.org/sources/geary/0.11/geary-0.11.2.tar.xz : 5c9e20ecd53672a42e22a436b9d3b6b9e9bf81ddf77163414a1c55986f9b4631
license    : LGPL-2.1
summary    : Geary is a mail client for GNOME 3.
description: |
    Geary is a mail client for GNOME 3.
component  : network.mail
builddeps  :
    - pkgconfig(xml2po)
    - pkgconfig(webkitgtk-3.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(gee-0.8)
    - pkgconfig(libsecret-1)
    - pkgconfig(libnotify)
    - pkgconfig(libcanberra)
    - pkgconfig(sqlite3)
    - pkgconfig(gmime-2.6)
    - pkgconfig(gcr-3)
    - gettext-devel
    - desktop-file-utils
    - vala
setup      : |
    ./configure --prefix=/usr --libdir=%libdir%
build      : |
    %make
install    : |
    %make_install
